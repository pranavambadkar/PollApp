{% extends 'base.html' %}
{% load static %}
{% block content %}
	<section class="wrapper">
		<div class="text-container">
			<div class="main-text">
				<h1>Let's Create a Poll</h1>
				<span>and get the answer you need</span>
				<p>Make better decisions, get instant feedback, and predict voter behavior with the help of Poll.</p>
				<a href = "{% url 'create' %}">Create a Poll</a>
				<a href = "{% url 'viewpoll'  %}" class = "btn">View Polls</a>
			</div>
		</div>

		<div class="image-container">
			<img src="{% static 'img.png' %}"></img>
		</div>
	</section>
	
	<style>
		body{
			position: relative;
			width: 100%;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 10px;
			margin-top: 60px;
		}

		.wrapper{
			width: 100%;
			min-height: 85vh;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 30px;
		}

		/* CSS for Text-Container */

		.text-container{
			flex: 1;
			width: 100%;
			height: 100%;
			max-width: 800px;
			min-height: 600px;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			margin-right: -180px;
			padding: 10px;
			padding-top: 30px;
		}
		
		.main-text{
			text-align: left;
		}

		.main-text h1{
			font-size: 50px;
			line-height: 1;
			width: 100%;
			max-width: 664px;
		}

		.main-text span{
			font-size: 50px;
			line-height: 1;
			width: 100%;
		}

		.main-text p{
			width: 100%;
			max-width: 610px;
			color: #c0ced8;
			font-size: 16px;
			line-height: 1.4;
			margin-bottom: 40px;
			margin-top: 25px;
		}

		.main-text a{
			width: 100%;
			max-width: 170px;
			display: inline-block;
			text-align: center;
			color: black;
			background: #fff;
			border: 1px solid #fff;	
			padding: 9px 30px;
			border-radius: 10px;
			font-size: 15px;
			font-weight: 500;
			margin-right: 14px;
		}

		.main-text a:hover{
			transform: scale(1.1);
			border: 1px solid #29fd53;
			transition: .4s;
		}		
		
		.main-text a.btn{
			background: #29fd53;
			border: 1px solid transparent;
		}

		.main-text a.btn:hover{
			transform: scale(1.1);
			border: 1px solid #fff;
			transition: .4s;
		}


		/* CSS for Image-Container */		
		
		.image-container{
			flex: 1;
			position: relative;
			width: 100%;
			max-width: 600px;
			display: flex;
			align-items: center;
			justify-content:center;
			margin-top: 100px;
		}

		.image-container img{
			width: 100%;
		}

		@media screen and (max-width: 990px){
			.wrapper{
				width: 100%;
				flex-direction: column;
				margin-top: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 10px;
			}

			.text-container{
				width: 100%;
				max-width: 600px;
				height: 100%;
				min-height: 500px;
				position: relative;
				margin-right: 0;
				padding: 40px;
			}

			.main-text{
				text-align: center;
			}

			.main-text h1{
				font-size: 32px;
				line-height: 1.2;
			}

			.main-text span{
				font-size: 32px;
				line-height: 1.2;
			}

			.main-text p{
				font-size: 14px;
				max-width: 500px;
			}

			.main-text a{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				max-width: 600px;
				margin-bottom: 14px;
				height: 47px;
			}

			.main-text a:hover{
				transform: none;
				border: none;
			}

			.main-text a.btn{
			    	background: #36373b;
			    	color: white;
			    	border: 1px solid #29fd53;
			}

			.main-text a.btn:hover{
				transform: none;
				background-color: #29fd53;
				color: black;
				border: none;
			}

			.image-container{
				margin-top: -100px;	
				
			}
		}

		@media screen and (max-width: 450px){
			.text-container{
				padding: 6px;
			}

			.main-text h1{
				font-size: 28px;
			}

			.main-text span{
				font-size: 28px;
			}

			.image-container{
				margin-top: -120px;
				margin-bottom: 50px;
			}
		}
		
	</style>
{% endblock %}
