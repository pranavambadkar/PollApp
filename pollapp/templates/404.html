<title>404 Error - Page Not Found</title>
{% extends 'base.html' %}
{% block content %}
	<div class="wrapper">
		<div class="content">
			<h1 data-text="404">404</h1>
			<h2 data-text="Oops! Page not found">Oops! Page not found</h2>
    			<p>Sorry, the requested page could not be found. Please check the URL and try again.</p>
			<div class="home-btn">
				<a href="{% url 'uhome' %}"><i class="fa-solid fa-house"></i>Go to Home</a>
			</div>
		</div>
	</div>


	<style>
		body{
			height: 100vh;
			background-size: 400%;
		}

		footer{
			display: none;
		}

		.wrapper{
			position: absolute;
  			top: 10%;
  			left: 15%;
  			right: 15%;
  			bottom: 10%;
			display: flex;
			align-items: center;
			justify-content: center;
			
		}

		.wrapper .content{
			max-width: 525px;
		}

		.content h1{
			font-size: 14vw;
			line-height: 1em;
			position: relative;
		}

		.content h1:after{
			position: absolute;
  			content: attr(data-text);
			top: 0;
			left: 0;
			right: 0;
			background: -webkit-repeating-linear-gradient(-45deg, #71b7e6, #69a6ce, #b98acc, #ee8176, #b98acc, #69a6ce, #9b59b6);
			background-size: 400%;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 1px 1px 2px rgba(255,255,255,0.25);
			animation: animate 10s ease-in-out infinite;
		}
		
		@keyframes animate {
  			0% {
    				background-position: 0 0;
			}
  			50% {
    				background-position: 100% 0;
  			}
			75%{
   				background-position: 0% 100%;
  			}
  			100% {
    				background-position: 0 0;
  			}
		}

		.content h2{
			font-size: 1.9em;
			max-width: 525px;
			margin-bottom: 14px;
			position: relative;
		}

		.content h2:after{
  			position: absolute;
  			content: attr(data-text);
 			top: 0;
  			left: 0;
  			right: 0;
  			text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
  			-webkit-background-clip: text;
 			-webkit-text-fill-color: transparent;
		}

		.content p{
			font-size: 1em;
			color: #c0ced8;
		}

		.content .home-btn{
			margin: 35px 0;
			display: inline-flex;
		}

		.content .home-btn a{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 175px;
			height: 46px;
			text-align: center;
			background: #fff;
			color: black;
			padding: 10px;
			border-radius: 10px;
			transition: all 0.3s ease;
		}

		.content .home-btn a:hover{
			background-color: 29fd53;
		}

		.content .home-btn i{
			margin: 8px;
		}
		
	</style>

	<script src="https://kit.fontawesome.com/ce18349790.js" crossorigin="anonymous"></script>
	
{% endblock %}
